name: Backup Vulnerability-Wiki-PoC

on:
  # 定时备份：每天 UTC 0 点触发
  schedule:
    - cron: "0 0 * * *"
  # 也支持手动触发
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout target repository
      uses: actions/checkout@v2
      with:
        repository: "SourByte05/Vulnerability-Wiki-PoC"
        # 默认 public 仓库无需 token，这里用 GITHUB_TOKEN 也足够
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Push to backup repository
      run: |
        git remote add backup https://github.com/${{ github.repository }}.git
        git push backup HEAD:main --force
      env:
        # GITHUB_TOKEN 默认具备 push 权限
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
